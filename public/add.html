<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Buku</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../font/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="container mt-4">
        <div class="card p-3">
            <h5>Tambah Buku</h5>
            <form id="bookForm">
                <div class="mb-3">
                    <label for="title" class="form-label">Judul</label>
                    <input type="text" id="title" class="form-control" placeholder="Judul buku" required>
                </div>
                <div class="mb-3">
                    <label for="author" class="form-label">Penulis</label>
                    <input type="text" id="author" class="form-control" placeholder="Penulis" required>
                </div>
                <div class="mb-3">
                    <label for="year" class="form-label">Tahun</label>
                    <input type="number" id="year" class="form-control" placeholder="tahun, only number" required>
                </div>
                <button type="submit" class="btn btn-primary">Tambah Buku</button>
                <button type="reset" class="btn btn-warning">Reset</button>
            </form>
        </div>        
    </div>
    <a href="index.html" class="btn btn-success mt-4">
        <i class="fas fa-list"></i> Daftar buku
    </a>


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
